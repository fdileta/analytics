      - name: dim_invoice_id
        description: The ID of the invoice that's associated with the invoice item
        tests:
          - not_null
        tags: ["tdf", "common", "invoice"]
      - name: invoice_number
        description: The unique identification number of the invoice
        tests:
          - not_null
        tags: ["tdf", "common", "invoice"]
