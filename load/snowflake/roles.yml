# ==========================================
# Roles
# ==========================================
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - admin
        member_of:
            - securityadmin
            - sysadmin

    - securityadmin:
        warehouses:
            - admin
        member_of:
            - useradmin

    - useradmin:
        warehouses:
            - admin

    - sysadmin:
        member_of:
          include:
            - "*"
          exclude:
            - accountadmin
            - securityadmin
            - useradmin
        warehouses:
            - admin
        privileges:
            databases:
                read:
                    - analytics
                    - prep
                    - prod
                    - raw
                    - snowflake
                    - testing_db
                write:
                    - analytics
                    - prep
                    - prod
                    - raw
                    - testing_db
            schemas:
                read:
                    - analytics.*
                    - prep.*
                    - prod.*
                    - raw.*
                    - testing_db.*
                write:
                    - analytics.*
                    - prep.*
                    - prod.*
                    - raw.*
                    - testing_db.*
            tables:
                read:
                    - analytics.*.*
                    - prep.*.*
                    - prod.*.*
                    - raw.*.*
                    - testing_db.*.*
                write:
                    - analytics.*.*
                    - prep.*.*
                    - prod.*.*
                    - raw.*.*
                    - testing_db.*.*

